<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ankzxr_13 | Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #00eaff, #00111a 55%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}
.card {
    width: 100%;
    max-width: 360px;
    background: rgba(0,0,0,0.65);
    border-radius: 26px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,234,255,0.35);
}
.avatar {
    width: 120px; height: 120px; border-radius: 50%;
    border: 3px solid #00eaff; margin-bottom: 15px;
}
.social {
    display: flex; justify-content: center; gap: 18px; margin: 25px 0;
}
.social a {
    width: 58px; height: 58px; border-radius: 50%;
    display: flex; justify-content: center; align-items: center;
    font-size: 26px; color: white; text-decoration: none;
}
.fb { background: #1877f2; }
.ig { background: #e1306c; }
.dc { background: #5865F2; }
.tap { font-size: 12px; opacity: 0.6; }
</style>
</head>

<body>

<div class="card" id="start">
    <img src="profile.jpg" class="avatar">
    <h1>Ankzxr_13</h1>
    <p>Welcome to my profile</p>

    <div class="social">
        <a class="fb" href="https://www.facebook.com/share/1B1bGmgRNt/?mibextid=wwXIfr" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="ig" href="https://www.instagram.com/ankzxr_13" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
        <a class="dc" href="https://discord.gg/Zf8np5WU" target="_blank">
            <i class="fab fa-discord"></i>
        </a>
    </div>

    <div class="tap">แตะหน้าจอเพื่อเปิดเพลง</div>
</div>

<audio id="bgm" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("start").addEventListener("click", () => {
    document.getElementById("bgm").play();
});
</script>

</body>
</html>
