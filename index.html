body{

  height:100vh;

.bio{

}
.icons a:hover{
  color:white;
  text-shadow:0 0 15px #00f6ff;
}
.music-btn{
  margin-top:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  border:none;
  background:#00f6ff;
  color:black;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 0 25px #00f6ff;
  transition:.3s;
}
.music-btn:hover{

}
</style>
